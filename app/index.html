<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' 'unsafe-inline'"
    />
    <link rel="stylesheet" href="../assets/css/all.min.css" />
    <link rel="stylesheet" href="../assets/css/materialize.min.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>Image Size Reducer</title>
  </head>
  <body>
    <div class="container center-align">
      <h3><i class="fas fa-images"></i> Image Size Reducer</h3>
      <p>Choose an image to resize</p>
      <form id="image-form">
        <div class="file-field input-field">
          <div class="blue btn box" style="border-radius: 6px">
            <span>Browse</span>
            <input type="file" id="img" />
          </div>

          <div class="file-path-wrapper">
            <input
              class="file-path validate"
              type="text"
              placeholder="Upload file"
            />
          </div>
        </div>

        <p>
          <strong>Quality:</strong>
          <em>The lower the quality, the smaller the filesize</em>
        </p>
        <p class="range-field">
          <input type="range" id="slider" min="0" max="100" />
        </p>
        <div class="box">
          <input
            type="submit"
            class="black btn"
            value="Resize"
            style="width: 100px; border-radius: 6px"
          />
        </div>
      </form>

      <div class="card output">
        <div class="card-content">
          Output Path: <span id="output-path" class="co"></span>
        </div>
      </div>
    </div>

    <script src="../assets/js/materialize.min.js"></script>
    <script src="../assets/js/renderer.js"></script>
    <script>
      ipcRenderer.on("image-done", () => {
        console.log('eeeeeeeee')
        M.toast({
          html: `Image resized to ${slider.value}% Quality`,
        });
      });
    </script>
  </body>
</html>
